<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %} - WIP</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1f1f1f 100%);
            color: #d4d4d4;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/tirefirebillow.gif') center center;
            background-size: cover;
            opacity: 0.08;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .site-header {
            background: rgba(20, 20, 20, 0.95);
            border-bottom: 2px solid #8B4513;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .site-title-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .site-title {
            font-size: 2rem;
            font-weight: bold;
            color: #CD853F;
            text-decoration: none;
            text-shadow: 0 0 8px rgba(205, 133, 63, 0.3);
            margin-bottom: 0.3rem;
        }

        .site-title:hover {
            color: #D2691E;
            text-shadow: 0 0 15px rgba(210, 105, 30, 0.4);
        }

        .putin-message {
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
        }

        .nav-area {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .ukraine-link {
            background: rgba(205, 133, 63, 0.2);
            border: 1px solid rgba(205, 133, 63, 0.3);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #d4d4d4;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .ukraine-link:hover {
            background: rgba(205, 133, 63, 0.3);
            border-color: rgba(205, 133, 63, 0.5);
            color: #CD853F;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-menu a {
            color: #d4d4d4;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover {
            background: rgba(205, 133, 63, 0.2);
            color: #CD853F;
        }

        .wip-badge {
            display: inline-block;
            background: linear-gradient(45deg, #8B4513, #CD853F);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main content */
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }

        /* Memorial styles */
        .memorial-intro {
            text-align: center;
            margin: 3rem 0;
        }

        .memorial-intro h1 {
            font-size: 3rem;
            color: #CD853F;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(205, 133, 63, 0.3);
        }

        .memorial-subtitle {
            color: #999;
            font-style: italic;
        }

        .memorial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .memorial-card {
            background: rgba(205, 133, 63, 0.08);
            border: 1px solid rgba(205, 133, 63, 0.2);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .memorial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(205, 133, 63, 0.15);
            border-color: rgba(205, 133, 63, 0.4);
        }

        .memorial-flame {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .memorial-card h3 {
            color: #CD853F;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .memorial-title {
            color: #D2691E;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .memorial-cause {
            color: #999;
            font-style: italic;
            line-height: 1.5;
        }

        .memorial-thanks {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 2rem;
            margin: 3rem 0;
        }

        .memorial-thanks h2 {
            color: #CD853F;
            text-align: center;
            margin-bottom: 2rem;
        }

        .memorial-thanks p {
            margin-bottom: 1rem;
            color: #d4d4d4;
        }

        .memorial-footer {
            text-align: center;
            margin: 3rem 0;
            padding: 2rem;
            border-top: 1px solid rgba(205, 133, 63, 0.2);
        }

        .memorial-footer em {
            color: #D2691E;
            font-size: 1.1rem;
        }

        /* Footer */
        .site-footer {
            background: rgba(20, 20, 20, 0.9);
            border-top: 1px solid rgba(205, 133, 63, 0.2);
            padding: 2rem 0;
            text-align: center;
            color: #666;
        }

        /* Hero section */
        .hero {
            text-align: center;
            margin: 4rem 0;
            padding: 3rem 2rem;
            background: rgba(205, 133, 63, 0.08);
            border-radius: 20px;
            border: 1px solid rgba(205, 133, 63, 0.2);
            position: relative;
        }

        .hero-gif {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 150px;
            height: 150px;
            background: url('/tirefirebillow.gif') center center;
            background-size: cover;
            border-radius: 15px;
            opacity: 0.8;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(205, 133, 63, 0.3);
        }

        .hero-gif:hover {
            opacity: 1;
            transform: scale(1.05);
            border-color: rgba(205, 133, 63, 0.6);
            box-shadow: 0 10px 30px rgba(205, 133, 63, 0.2);
        }

        .hero h1 {
            font-size: 3rem;
            color: #CD853F;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(205, 133, 63, 0.3);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #D2691E;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .hero-description {
            font-size: 1.1rem;
            color: #999;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Image overlay */
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .image-overlay.active {
            display: flex;
        }

        .overlay-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .overlay-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            background: rgba(205, 133, 63, 0.9);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(205, 133, 63, 1);
            transform: scale(1.1);
        }

        /* Sections grid */
        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 4rem 0;
        }

        .section-card {
            background: rgba(205, 133, 63, 0.05);
            border: 1px solid rgba(205, 133, 63, 0.15);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .section-card:hover {
            background: rgba(205, 133, 63, 0.1);
            border-color: rgba(205, 133, 63, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(205, 133, 63, 0.1);
        }

        .section-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .section-card h3 a {
            color: #CD853F;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .section-card h3 a:hover {
            color: #D2691E;
            text-decoration: underline;
        }

        .section-card p {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-area {
                flex-direction: column;
                gap: 1rem;
            }

            .hero-gif {
                position: static;
                margin: 0 auto 2rem auto;
                width: 120px;
                height: 120px;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="site-title-section">
                    <a href="/.wip/" class="site-title">🔥 tirefi.re</a>
                    <div class="putin-message">Пу́тін хуйло́</div>
                </div>
                <div class="nav-area">
                    <a href="https://devopsdays.com.ua/" class="ukraine-link" target="_blank">
                        🇺🇦 DevOpsDays Ukraine 2024 🇺🇦
                    </a>
                    <nav>
                        <ul class="nav-menu">
                            <li><a href="/.wip/">Home</a></li>
                            <li><a href="/.wip/in-memoriam/">In Memoriam</a></li>
                            <li><a href="/">Classic Site</a></li>
                        </ul>
                    </nav>
                    <span class="wip-badge">WIP v2</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} tirefi.re - The tire fire burns eternal</p>
        </div>
    </footer>

    <!-- Image overlay -->
    <div class="image-overlay" id="imageOverlay">
        <div class="overlay-content">
            <img src="/tirefirebillow.gif" alt="Tire Fire" class="overlay-image">
            <button class="close-button" onclick="closeOverlay()">&times;</button>
        </div>
    </div>

    <script>
        function openOverlay() {
            document.getElementById('imageOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeOverlay() {
            document.getElementById('imageOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close overlay on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeOverlay();
            }
        });

        // Close overlay when clicking outside the image
        document.getElementById('imageOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeOverlay();
            }
        });

        // Add click handler to hero GIF when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const heroGif = document.querySelector('.hero-gif');
            if (heroGif) {
                heroGif.addEventListener('click', openOverlay);
            }
        });
    </script>
</body>
</html>
