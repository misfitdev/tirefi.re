<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %} - WIP</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .site-header {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 3px solid #ff4500;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-size: 2rem;
            font-weight: bold;
            color: #ff4500;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.3);
        }

        .site-title:hover {
            color: #ff6500;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.6);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-menu a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover {
            background: rgba(255, 69, 0, 0.2);
            color: #ff4500;
        }

        /* Main content */
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }

        /* Memorial styles */
        .memorial-intro {
            text-align: center;
            margin: 3rem 0;
        }

        .memorial-intro h1 {
            font-size: 3rem;
            color: #ff4500;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.4);
        }

        .memorial-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            font-style: italic;
        }

        .memorial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .memorial-card {
            background: rgba(255, 69, 0, 0.1);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .memorial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.2);
            border-color: rgba(255, 69, 0, 0.6);
        }

        .memorial-flame {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .memorial-card h3 {
            color: #ff4500;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .memorial-title {
            color: #ffa500;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .memorial-cause {
            color: #ccc;
            font-style: italic;
            line-height: 1.5;
        }

        .memorial-thanks {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 2rem;
            margin: 3rem 0;
        }

        .memorial-thanks h2 {
            color: #ff4500;
            text-align: center;
            margin-bottom: 2rem;
        }

        .memorial-thanks p {
            margin-bottom: 1rem;
            color: #e0e0e0;
        }

        .memorial-footer {
            text-align: center;
            margin: 3rem 0;
            padding: 2rem;
            border-top: 1px solid rgba(255, 69, 0, 0.3);
        }

        .memorial-footer em {
            color: #ffa500;
            font-size: 1.1rem;
        }

        /* Footer */
        .site-footer {
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 69, 0, 0.3);
            padding: 2rem 0;
            text-align: center;
            color: #888;
        }

        .wip-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff4500, #ff6500);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <a href="/.wip/" class="site-title">ðŸ”¥ tirefi.re</a>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="/.wip/">Home</a></li>
                        <li><a href="/.wip/in-memoriam/">In Memoriam</a></li>
                        <li><a href="/">Classic Site</a></li>
                    </ul>
                </nav>
                <span class="wip-badge">WIP v2</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} tirefi.re - The tire fire burns eternal</p>
        </div>
    </footer>
</body>
</html>
